{% extends "base.html" %}

{% block content %}
    <div class="auth-page">
        <h1>Вход</h1>

        <form method="POST" action="{{ url_for('auth.login') }}">
            <div>
                <input class="auth-input" type="text" name="login" id="login" placeholder="Введите логин" required>
            </div>
            <div>
                <input class="auth-input" type="password" name="password" placeholder="Введите пароль" id="password" required>
            </div>
            <div>
                <input type="checkbox" name="remember" id="remember">
                <label for="remember">Запомнить меня</label>
            </div>
            <div>
                <button class="login-button" type="submit">Авторизоваться</button>
            </div>
        </form>
    </div>
{% endblock %}
